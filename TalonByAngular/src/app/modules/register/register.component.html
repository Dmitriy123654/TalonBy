<div class="registration-container">
  <h2 class="registration-title">Регистрация</h2>
  <form
    class="registration-form"
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        required
      />
      <div *ngIf="registrationForm.get('email')?.invalid && 
                  (registrationForm.get('email')?.dirty || 
                   registrationForm.get('email')?.touched)"
           class="error-message">
        <div *ngIf="registrationForm.get('email')?.errors?.['required']">
          Email обязателен
        </div>
        <div *ngIf="registrationForm.get('email')?.errors?.['email']">
          Введите корректный email
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
      <div *ngIf="registrationForm.get('password')?.invalid && 
                  (registrationForm.get('password')?.dirty || 
                   registrationForm.get('password')?.touched)"
           class="error-message">
        <div *ngIf="registrationForm.get('password')?.errors?.['required']">
          Пароль обязателен
        </div>
        <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">
          Пароль должен быть не менее 6 символов
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Телефон</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        required
      />
      <div *ngIf="registrationForm.get('phone')?.invalid && 
                  (registrationForm.get('phone')?.dirty || 
                   registrationForm.get('phone')?.touched)"
           class="error-message">
        <div *ngIf="registrationForm.get('phone')?.errors?.['required']">
          Телефон обязателен
        </div>
        <div *ngIf="registrationForm.get('phone')?.errors?.['pattern']">
          Введите корректный номер телефона
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">
      Зарегистрироваться
    </button>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
  
  <a href="/login" class="login-link">Уже есть аккаунт</a>
</div>
