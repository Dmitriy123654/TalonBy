<div class="container" id="container" [class.right-panel-active]="isRightPanelActive">
  <!-- Форма регистрации -->
  <div class="form-container sign-up-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
      <h1>Создать аккаунт</h1>
      <div class="social-container">
        <a href="#" class="social">
          <img src="assets/images/vk-icon.svg" alt="VK" class="social-icon">
        </a>
        <a href="#" class="social">
          <img src="assets/images/google-icon.svg" alt="Google" class="social-icon">
        </a>
      </div>
      <span>или используйте email для регистрации</span>
      <input type="email" placeholder="Email" formControlName="email" />
      <input type="tel" placeholder="Телефон" formControlName="phone" />
      <input type="password" placeholder="Пароль" formControlName="password" />
      <div *ngIf="registrationError" class="error-message">{{ registrationError }}</div>
      <button type="submit" [disabled]="registrationForm.invalid">Зарегистрироваться</button>
      <button type="button" class="mobile-switch" (click)="togglePanel()">
        Уже есть аккаунт? Войти
      </button>
    </form>
  </div>

  <!-- Форма входа -->
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1>Вход в систему</h1>
      <div class="social-container">
        <a href="#" class="social">
          <img src="assets/images/vk-icon.svg" alt="VK" class="social-icon">
        </a>
        <a href="#" class="social">
          <img src="assets/images/google-icon.svg" alt="Google" class="social-icon">
        </a>
      </div>
      <span>или используйте свой аккаунт</span>
      <input type="email" placeholder="Email" formControlName="email" />
      <input type="password" placeholder="Пароль" formControlName="password" />
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <a href="/forgot-password">Забыли пароль?</a>
      <button type="submit">Войти</button>
      <button type="button" class="mobile-switch" (click)="togglePanel()">
        Нет аккаунта? Зарегистрироваться
      </button>
    </form>
  </div>

  <!-- Панель переключения -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>С возвращением!</h1>
        <p>Чтобы оставаться на связи, войдите в систему</p>
        <button class="ghost" (click)="togglePanel()">Войти</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Здравствуйте!</h1>
        <p>Введите свои данные и начните путешествие с нами</p>
        <button class="ghost" (click)="togglePanel()">Регистрация</button>
      </div>
    </div>
  </div>
</div>
