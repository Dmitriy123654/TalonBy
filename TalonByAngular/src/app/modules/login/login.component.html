<div class="wrapper">
    <h1>Вход в систему</h1>

    <div class="form-container">
        <div class="label">Вход через аккаунт</div>
        <div class="social_buttons">
            <a class="vkontakte" href="https://talon.by/connect/vkontakte" title="Войти через ВКонтакте">
                <img src="path/to/vk-icon.png" alt="VK" class="social-icon" />
            </a>
            <a class="google" href="https://talon.by/connect/google" title="Войти через Google">
                <img src="path/to/google-icon.png" alt="Google" class="social-icon" />
            </a>
        </div>
        <div class="questions"><p>или</p></div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="form-group">
            <label for="username">E-mail или телефон</label>
            <input type="text" id="username" name="username" required class="input_size_1" [(ngModel)]="email.value" placeholder="Введите email или телефон">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required class="input_size_1" [(ngModel)]="password.value" placeholder="Введите пароль">
        </div>
        <div class="checkbox-label">
            <input type="checkbox" id="remember_me" name="remember_me" value="on">
            <label for="remember_me">Запомнить меня</label>
        </div>
        <div class="questions policy">
            Нажимая "Вход", вы соглашаетесь с
            <a href="/legal-docs/policy" class="link" target="_blank">Политикой обработки персональных данных</a>
            и принимаете условия
            <a href="/legal-docs/user-public-contract" class="link" target="_blank">Публичной оферты</a>
        </div>
        <button type="submit" class="submit-button">Войти</button>
        <div class="questions">
            <div class="left-link">
                <a href="/register" class="link">Зарегистрироваться</a>
            </div>
            <div class="right-link">
                <a href="/forgot-password" class="link">Забыли пароль?</a>
            </div>
        </div>
    </div>
</div>
